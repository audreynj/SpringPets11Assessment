<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View All Pet's Info</title>
</head>
<body>
<form>
<table>
<tr th:each="currentPet: ${pets}">
	<td th:text="${currentPet.id}" />
	<td th:text="${currentPet.name}" />
	<td th:text="${currentPet.type}" />
	<td th:text="${currentPet.owner}" />
	<td><a th:href="@{/edit/{id}(id=${currentPet.id})}">Edit</a></td>
	<td><a th:href="@{/delete/{id}(id=${currentPet.id})}">Delete</a></td>
	</tr>
</table>
</form>
<a href="../inputPet">Add a new pet's info</a>
</body>
</html>
